<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- icconos https://fontawesome.com/ -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Document</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg" style="background-color: #7400bb">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="#" style="margin-right: 10px;">
                    <img src="assets/img/Logo.jpg" alt="Logo" width="100" height="100" class="rounded img-fluid d-inline-block align-text-top"> 
                </a>
                
            </div>
        </nav>
        <main class="container p-4">
            <div class="text-center">
                <h1 style="font-family: 'Times New Roman'">Listado de Productos</h1>
                <hr class="container" style="border-top: 2px solid; width: 100%; margin-top: 20px;">
            </div>
            
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCrear">
                <i class="fa-solid fa-plus"></i> Agregar Producto
            </button>
            <br><br>

            <!-- Modal Crear -->
            <div class="modal fade" id="modalCrear" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content rounded-4">
                        <div class="modal-header" style="background-color: #7400bb">
                            <h5 class="modal-title text-white" id="exampleModalLabel">Ingresa los datos del Producto</h5>
                            <button type="button" class="btn-close text-white" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <input type="text" readonly name="editar" class="sr-only">
                                <div>
                                    <label class="form-label" style="color: #000000; flex: 1;">Ingrese el Nombre del Producto:</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Ingresa el Nombre del Producto" pattern="[A-Za-z0-9,\sáéíóúÁÉÍÓÚñÑ]+" maxlength="45" required>
                                </div>
                                <div>
                                    <label class="form-label" style="color: #000000; flex: 1;">Ingrese el Precio del Producto:</label>
                                    <input type="number" class="form-control" id="price" name="price" placeholder="Ingresa el Precio del Producto" required>
                                </div>
                                <div>
                                    <label class="form-label" style="color: #000000; flex: 1;">Ingrese el link de la imagen del Producto:</label>
                                    <input type="text" class="form-control" id="imagen" name="imagen" placeholder="Ingresa el Precio del Producto" maxlength="255" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" style="color: #000000;">Ingrese la Descripcion del Producto:</label>
                                    <textarea class="form-control" id="description" name="description" placeholder="Ingresa la descripción" maxlength="255" rows="5" required></textarea>
                                </div>

                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-success">Guardar</button>
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">volver</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Mostrar Productos -->
            <div class="container">
                <div class="row">
                    
                </div>
            </div>

        </main>
        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- axios es el reemplazo de fetch -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Mejora el diseño del mensaje de Guardado -->
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script> <!-- Mejorar entorno de la fecha-->
        <script src="assets/js/script.js" type="module"></script>
    </body>
</html>
